<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impossible List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <header class="text-center py-4">
        <img src="Logo-impossible-to-do-list.png" alt="Logo" class="mb-3" style="max-height: 80px;">
        <h1 class="display-4">Impossible To-Do List</h1>
      </header>
      
      <div class="row justify-content-center mb-4">
        <div class="col-md-8">
          <form id="taskForm" class="d-flex gap-2">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
            <button type="submit" id="addTaskBtn" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-md-8">
          <ul id="taskList" class="list-group">
          </ul>
        </div>
      </div>
      
      <footer class="text-center py-4 mt-5">
        <p class="text-muted">Impossible To-Do List Â© 2026</p>
      </footer>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/trolls.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
