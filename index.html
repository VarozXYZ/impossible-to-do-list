<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impossible List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="sticky-header">
      <div class="container">
        <div class="header-paper">
          <div class="header-left">
            <span class="material-symbols-outlined bounce-icon" style="font-variation-settings: 'FILL' 1;">sentiment_very_dissatisfied</span>
            <h1 class="app-title font-display">IMPOSSIBLE LIST</h1>
          </div>
        </div>
      </div>
    </header>
    
    <main class="main-content">
      <div class="container">
      
      <div class="task-input-wrapper">
        <div class="task-input-container shape-card shadow-sketch">
          <span class="material-symbols-outlined input-icon">edit</span>
          <form id="taskForm" class="task-form">
            <input type="text" id="taskInput" class="task-input font-hand" placeholder="What do you *think* you're going to do today?">
            <button type="submit" id="addTaskBtn" class="add-btn shape-button font-display">
              <span class="add-btn-text">Add Task</span>
              <span class="material-symbols-outlined">add</span>
            </button>
          </form>
        </div>
        <div class="bounce-question">?</div>
      </div>
      
      <div class="task-list-wrapper">
        <ul id="taskList" class="task-list">
        </ul>
      </div>
      
      </div>
    </main>
    
    <div id="toast" class="toast-container hidden">
      <div class="toast-paper shadow-sketch">
        <span class="material-symbols-outlined bounce-icon toast-icon" style="font-variation-settings: 'FILL' 1;">sentiment_very_dissatisfied</span>
        <div class="toast-content">
          <p class="toast-title font-display"></p>
          <p class="toast-message font-hand"></p>
        </div>
        <button class="toast-close" onclick="hideToast()">Ã—</button>
      </div>
    </div>
    
    <script src="js/storage.js"></script>
    <script src="js/trolls.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
