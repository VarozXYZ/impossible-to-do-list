<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impossible To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <header class="text-center py-4">
        <img src="assets/logo.png" alt="Logo" class="mb-3" style="max-height: 80px;">
        <h1 class="display-4">Impossible To-Do List</h1>
      </header>
      
      <div class="row justify-content-center mb-4">
        <div class="col-md-8">
          <form id="taskForm" class="d-flex gap-2">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
            <button type="submit" id="addTaskBtn" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-md-8">
          <ul id="taskList" class="list-group">
          </ul>
        </div>
      </div>
      
      <footer class="text-center py-4 mt-5">
        <p class="text-muted">Impossible To-Do List Â© 2026</p>
      </footer>
    </div>
  </body>
</html>
